services:
  - type: web
    name: office-management-system
    env: node
    plan: starter
    buildCommand: npm install --legacy-peer-deps && cp next.config.render.mjs next.config.mjs && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true 