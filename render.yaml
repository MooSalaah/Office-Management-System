services:
  - type: web
    name: office-management-system
    env: node
    plan: starter
    buildCommand: npm run build:render-full
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: NEXT_PUBLIC_API_URL
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true
    headers:
      - path: /api/*
        name: Access-Control-Allow-Origin
        value: https://newcornersa.netlify.app
      - path: /api/*
        name: Access-Control-Allow-Methods
        value: GET, POST, PUT, DELETE, OPTIONS
      - path: /api/*
        name: Access-Control-Allow-Headers
        value: Content-Type, Authorization
      - path: /api/*
        name: Access-Control-Allow-Credentials
        value: true 